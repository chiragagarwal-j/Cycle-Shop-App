<div class="notification">
  <h2>Confirmation</h2>
<p>Are you sure you want to proceed with the checkout?</p>
<div class="button-container">
  <button mat-button class="confirm-button" (click)="confirm()">Yes</button>
  <button mat-button class="cancel-button" (click)="cancel()">No</button>
</div>
</div>
